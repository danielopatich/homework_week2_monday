<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" charset="utf-8">
    <title>Formz</title>
  </head>
  <body>

  
    <form class="basics" action="index.html" method="post">
      <label for="firstName">FIRST NAME</label>
        <input type="text" name="name" placeholder="Justin">
      <label for="lastName">LAST NAME</label>
        <input type="text" name="name" placeholder="Bieber">
      <label for="lastName">E-MAIL</label>
        <input type="text" name="name" placeholder="jdawg@biebzlyfe.com">
      <label for="country">CHOOSE A COUNTRY</label>
      <select name="countries">
        <option value="london">London</option>
        <option value="france">France</option>
        <option value="under">Under</option>
        <option value="pants">Pants</option>
      </select>
      <label for="bio">BIOGRAPHY</label>
      <textarea name="name" rows="5" cols="30"></textarea>
    </form>

    <form class="contact" action="index.html" method="post">
      <label for="phone">PHONE NUMBER</label>
        <input type="text" name="name" placeholder="(555)-867-5309">
      <label for="affiliate">AFFILIATIONS</label>
        <textarea name="name" rows="5" cols="30"></textarea>
      <label for="chooseOccupation">CHOOSE AN OCCUPATION</label>
        <select name="occupation">
            <option value="choose">Choose an Occupation</option>
            <option value="dance">Dancer</option>
            <option value="prance">Prancer</option>
            <option value="juggle">Juggler</option>
        </select>
      <label for="cat">CAT'S NAME</label>
        <input type="text" name="name" placeholder="Meowington">
      <label for="gadget">FAVORITE GADGET</label>
        <input type="text" name="name" placeholder="jdawg@biebzlyfe.com">
    </form>

    <form class="special" action="index.html" method="post">
      <label for="talent">TYPE OF TALENT</label>
        <select name="talents">
          <option value="chooseTalent">Choose a Talent</option>
          <option value="fight">Fighter</option>
          <option value="flight">Flighter</option>
          <option value="fright">Frightener</option>
        </select>
      <label for="drink">FAVORITE DRINK</label>
        <input type="text" name="name" placeholder="Bug Juice">
      <label for="power">SPECIAL POWER</label>
        <input type="text" name="name" placeholder="Flying">
      <label for="weapon">WEAPON OF CHOICE</label>
        <input type="text" name="name" placeholder="Ray Gun">
      <label for="comment">COMMENTS</label>
        <textarea name="name" rows="5" cols="30"></textarea>
    </form>

  </body>

</html>
